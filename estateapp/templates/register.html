<html lang = "en">
   <head>
      <meta charset = "utf-8">
      <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
      <link rel = "stylesheet"
         href = "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
         integrity = "sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
         crossorigin = "anonymous">
      <title> Bootstrap 4 Registration Form Example </title>
      <style>


.btn-login {
  font-size: 0.9rem;
  letter-spacing: 0.05rem;
  padding: 0.75rem 1rem;
  background-color: #7BC74D;
  border: none;
}

.btn-google {
  color: white !important;
  background-color: #ea4335;
}

.btn-facebook {
  color: white !important;
  background-color: #7BC74D;
}

      </style>
   </head>
   <body>
    <div class="container">
        <div class="row">
          <div class="col-lg-10 col-xl-6 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
              <!-- <div class="card-img-left d-none d-md-flex">

              </div> -->
              <div class="card-body p-4 p-sm-5">
                <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
                <form action = '/register' method = 'post'>
                    {% csrf_token %}
                  <div class="form-floating mb-3">
                    <label for="floatingInputUsername">Username</label>
                    <input type="text" class="form-control" id="floatingInputUsername" name = "username" placeholder="myusername" required autofocus>

                  </div>

                  <div class="form-floating mb-3">
                    <label for="floatingInputEmail">Email address</label>
                    <input type="email" class="form-control" id="email" name = "email" placeholder="name@example.com" required>

                  </div>

                  <hr>

                  <div class="form-floating mb-3">
                    <label for="floatingPassword">Password</label>
                    <input type="password" class="form-control" id="floatingPassword"  name = "pass1"placeholder="Password" required>

                  </div>

                  <div class="form-floating mb-3">
                    <label for="floatingPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="floatingPassword"  name = "pass2"placeholder="Password" required>

                  </div>



                  <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Register</button>
                  </div>

                  <a class="d-block text-center mt-2 small" href="/login">Have an account? Sign In</a>

                  <hr class="my-4">

                  <!-- <div class="d-grid mb-2">
                    <button class="btn btn-lg btn-google btn-login fw-bold text-uppercase" type="submit">
                      <i class="fab fa-google me-2"></i> Sign up with Google
                    </button>
                  </div>

                  <div class="d-grid">
                    <button class="btn btn-lg btn-facebook btn-login fw-bold text-uppercase" type="submit">
                      <i class="fab fa-facebook-f me-2"></i> Sign up with Facebook
                    </button>
                  </div> -->

                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
